<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 	<link rel="stylesheet" href="custom.css">
</head>
<body class="body-padding">
	
<h1>Create your account here!</h1>

<form>
  <div class="row">
    <div class="col">
    	<label for="firstname1">First Name</label>
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
    	<label for="lastname1">Last Name</label>
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
</form>

<form>
  <div class="row">
    <div class="col">
    	<label for="Email">E-mail Address</label>
      <input type="email" class="form-control" placeholder="First name">
    </div>
    <div class="col">
    	<label for="hpnumber">Mobile Number</label>
      <input type="text" class="form-control" placeholder="Mobile Number">
    </div>
  </div>
</form>

<form>
  <div class="row">
    <div class="col">
    	<label for="password1">Password</label>
      <input type="text" class="form-control" placeholder="Password">
      <small id="passwordHelpInline" class="text-muted">
      Must be 8-20 characters long.
  	  </small>
    </div>

   <div class="col">
    	<label for="confirmpassword1">Confirm Password</label>
      <input type="text" class="form-control" placeholder="Confirm Password">
      <small id="passwordHelpInline" class="text-muted">
      Must be 8-20 characters long.</small>
    </div>
  </div>
</form>

<form>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="House Number, Block Name, Street">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>W.Persekutuan</option>
        <option>Selangor</option>
        <option>Penang</option>
        <option>Johor</option>
        <option>Perak</option>
        <option>Melaka</option>
        <option>Kedah</option>
        <option>Pahang</option>
        <option>Kelantan</option>
        <option>Terengganu</option>
        <option>N.Sembilan</option>
        <option>Perlis</option>
        <option>Sabah</option>
        <option>Sarawak</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Agree on the Terms & Conditions
      </label>
      <br>
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I want to receive exclusive offers and promotions from Triplaxis
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up Now!</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
